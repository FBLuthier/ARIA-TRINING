<div class="d-flex">
  <!-- Sidebar Fijo -->
  <div id="sidebar" class="bg-white shadow-sm" style="width: 220px; height: 100vh; position: fixed;">
    <div class="p-4 text-center">
      <img src="assets/logo.png" alt="Logo" style="width: 80px; height: 80px;" />
      <h5 class="mt-2 text-primary">Lucia Entrenadora</h5>
    </div>
    <div class="list-group list-group-flush">
      <!-- Menú del Sidebar -->
      <a routerLink="/dashboard/usuarios" routerLinkActive="active" class="list-group-item list-group-item-action bg-transparent border-0 text-muted">
        <i class="bi bi-person me-2"></i> Usuarios
      </a>

      <a routerLink="/dashboard/ejercicios" routerLinkActive="active" class="list-group-item list-group-item-action bg-transparent border-0 text-muted">
        <i class="bi bi-activity me-2"></i> Ejercicios
      </a>
      
      <a routerLink="/dashboard/rutinas" routerLinkActive="active" class="list-group-item list-group-item-action bg-transparent border-0 text-muted">
        <i class="bi bi-calendar-check me-2"></i> Rutinas
      </a>
      
      <a (click)="logout()" class="list-group-item list-group-item-action bg-transparent border-0 text-danger" style="cursor: pointer;">
        <i class="bi bi-box-arrow-left me-2"></i> Cerrar Sesión
      </a>
    </div>
  </div>

  <!-- Contenido Principal -->
  <div class="flex-grow-1 p-4" style="margin-left: 220px; background-color: #f8f9fa;">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-primary">Dashboard</h2>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Perfil
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Configuración</a></li>
          <li><a class="dropdown-item" (click)="logout()" style="cursor: pointer;">Cerrar Sesión</a></li>
        </ul>
      </div>
    </div>

    <!-- Contenido dinámico de las rutas hijas -->
    <router-outlet></router-outlet>
  </div>
</div>
